{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-5">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no_image.png' %}{% endif %}" 
                 class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-7">
            <h1>{{ product.name }}</h1>
            <h2 class="text-primary">â‚¦{{ product.price }}</h2>
            <p>{{ product.description }}</p>
            
            <form action="{% url 'cart:add_cart' product.id %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" class="form-control w-25">
                </div>
                <button type="submit" class="btn btn-primary">Add to cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
