{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out | Halal Fashion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Halal Fashion" width="120" class="mb-3">
                        <h2 class="h4">Sign Out</h2>
                        <p class="text-muted">Are you sure you want to sign out?</p>
                    </div>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-sign-out-alt me-2"></i> Sign Out
                            </button>
                            <a href="{% url 'products:product_list' %}" class="btn btn-outline-dark">
                                <i class="fas fa-arrow-left me-2"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .card {
        border-radius: 10px;
    }
    .btn {
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 500;
    }
</style>
{% endblock %}
