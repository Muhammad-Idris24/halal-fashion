{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed | Halal Fashion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <img src="{% static 'images/logo-dark.png' %}" alt="Halal Fashion" width="120" class="mb-3">
                        <h2 class="h4">Password Changed</h2>
                    </div>
                    
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <p class="mb-4">Your password has been successfully changed.</p>
                    
                    <div class="d-grid">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-dark">
                            <i class="fas fa-user me-2"></i> Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
