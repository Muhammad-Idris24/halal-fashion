{% extends "base.html" %}
{% load static %}

{% block title %}Email Sent | Halal Fashion{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Halal Fashion" width="120" class="mb-3">
                        <h2 class="h4">Password Reset Email Sent</h2>
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-envelope-open-text text-primary" style="font-size: 3rem;"></i>
                    </div>
                    <p class="mb-4">We've sent you an email with instructions to reset your password. Please check your inbox.</p>
                    <a href="{% url 'account_login' %}" class="btn btn-dark w-100 py-2">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
